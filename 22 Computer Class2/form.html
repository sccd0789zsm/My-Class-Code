<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>

<body>
    <form action="https://www.baidu.com" method="get">
        <label>我的信息</label><br>
        这是一个文本框:<input type="text"><br>
        这是一个密码框:<input type="password"><br>
        这是一个颜色选择框:<input type="color"><br>
        这是一个日期选择框:<input type="date"><br>
        这是一个文件上传框:<input type="file"><br>
        这是一个单选框:<input type="radio" name="sex">男 <input type="radio" name="sex">女<br>
        这是一个多选框:<input type="checkbox" name="hobby">足球 <input type="checkbox" name="hobby">篮球 <input type="checkbox"
            name="hobby">排球


    </form>
</body>

</html>
